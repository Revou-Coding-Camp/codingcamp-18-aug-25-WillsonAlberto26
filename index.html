<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>To-Do List</title>
  <link rel="icon" href="./images/icon.png"/>
  <link rel="stylesheet" href="./css/style.css?v=2"/>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <h1 id="title">To-Do List <span class="emoji">üìù</span></h1>

      <!-- Bar input ala mockup -->
      <form id="todoForm" class="pill" novalidate>
        <input id="taskInput" name="task" type="text" placeholder="Add your text" autocomplete="off" required/>
        <input id="dateInput" name="dueDate" type="date" required aria-label="Tanggal jatuh tempo"/>
        <button type="submit" class="btn-add">Add</button>
      </form>

      <!-- Toolbar sekunder (filter & clear) -->
      <div class="tools">
        <label class="sr-only" for="statusFilter">Filter status</label>
        <select id="statusFilter" class="select">
          <option value="all">Semua</option>
          <option value="pending">Pending</option>
          <option value="done">Selesai</option>
          <option value="overdue">Terlambat</option>
        </select>

        <input id="searchInput" class="search" type="search" placeholder="Cari tugas..." autocomplete="off"/>
        <button id="clearAllBtn" type="button" class="btn-ghost">Clear All</button>
      </div>

      <!-- error validasi -->
      <div id="errorBox" class="alert" role="alert" aria-live="polite" hidden></div>

      <!-- daftar -->
      <ul id="todoList" class="list" aria-live="polite" aria-label="Daftar tugas"></ul>
      <div id="emptyState" class="empty">No todo found</div>

      <footer class="hint">Data tersimpan di browser (localStorage)</footer>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
